<form>
  <label for="id_table_sort">Sort by:</label>
  <select name="table_sort" id="id_table_sort" <!--onchange="sortCreatures(creature, document.getElementById('id_table_sort').value)"-->>
    <option value="Name">Name</option>
    <option value="HitPoints">Hit Points</option>
    <option value="Experience">Experience</option>
    <option value="Armor">Armor</option>
    <option value="Attack">Attack</option>
    <option value="Defence">Defence</option>
    <option value="Skill">Skill</option>
    <option value="Speed_With_Haste">Speed (with haste)</option>
    <option value="Base_Speed">Speed (base)</option>

    <option value="xpdivhp">XP/ HP</option>
  </select>
</form>

<br>
  
<!--Check boxes for columns to in include.-->
<!--Hp, exp, armor, skill, attack, defence, max damage, resistances, summon cost, block and armor, speed, speed inc haste,-->
<form>
  <input type="checkbox" id="id_col_HitPoints" name="HitPoints" checked  onchange="updateTable(creature)">
  <label for="id_col_HitPoints">Hit Points</label><br>
  
  <input type="checkbox" id="id_col_Experience" name="Experience" onchange="updateTable(creature)" checked  >
  <label for="id_col_Experience">Experience</label><br>
  
  <input type="checkbox" id="id_col_Armor" name="Armor" onchange="updateTable(creature)" checked>
  <label for="id_col_Armor">Armor</label><br><br>

  <input type="checkbox" id="id_col_Attack" name="Attack" onchange="updateTable(creature)"  >
  <label for="id_col_Attack">Attack</label><br>
  
<input type="checkbox" id="id_col_Defence" name="Defence" onchange="updateTable(creature)"  >
<label for="id_col_Defence">Defence</label><br>
  
<input type="checkbox" id="id_col_Skill" name="Skill" onchange="updateTable(creature)"  >
<label for="id_col_Skill">Skill</label><br>
  
<input type="checkbox" id="id_col_Speed" name="Speed" onchange="updateTable(creature)"  >
<label for="id_col_Speed">Speed</label><br>

<input type="checkbox" id="id_col_Speed_With_Haste" name="SpeedWithHaste" onchange="updateTable(creature)" checked  >
<label for="id_col_Speed_With_Haste">Speed (haste)</label><br>

<input type="checkbox" id="id_col_Max_Damage" name="MaxDamage" onchange="updateTable(creature)" checked  >
<label for="id_col_Max_Damage">Max Dam</label><br>
  
<input type="checkbox" id="id_col_Max_Block" name="MaxBlock" onchange="updateTable(creature)" checked  >
<label for="id_col_Max_Block">Max Block</label><br>
  
<input type="checkbox" id="id_col_xpdivhp" name="xpdivhp" onchange="updateTable(creature)"  >
<label for="id_col_xpdivhp">XP:HP</label><br>

<input type="checkbox" id="id_col_Summon_Cost" name="SummonCost" onchange="updateTable(creature)"  >
<label for="id_col_Summon_Cost">Summon Cost</label><br>

<input type="checkbox" id="id_col_Convince_Cost" name="ConvinceCost" onchange="updateTable(creature)"  >
<label for="id_col_Convince_Cost">Convince Cost</label><br>

<input type="checkbox" id="id_col_Resistances" name="Resistances" onchange="updateTable(creature)" checked  >
<label for="id_col_Resistances">Resist</label><br>

</form>
